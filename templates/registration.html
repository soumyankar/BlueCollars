{% extends 'base.html' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static',filename='js/FormValidation.js') }}"></script>
{% endblock %}

{% block container %}
<h1>Applicant Registration</h1>
<p>Please fill in your application form here. We promise to get back to you as soon as we can.</p>
<form name="inputform" method="POST" action="/registration" onsubmit="return (validate())">
	<label>Name </label>
	<br>
	<input type="text" name="name">
	<br><br>
	<label>Address </label>
	<br>
	<input type="text" name="address">
	<br><br>
	<label>Phone </label>
	<br>
	<input type="number" name="phone">
	<br><br>
	<label>Gender -- </label>
	<select name="gender">
		<option value="-1" selected disabled hidden></option>
		<option value="Female">Female</option>
		<option value="Male">Male</option>
	</select>
	<br><br>
	<input type="submit" name="submit" value="Go!" onclick="return (validate());">
</form>
{% endblock%}
